<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="Caixa" >
       
            <h1>Cadastro</h1>
            <ul>
                <li>Usuário só pode conter letras e/ou números</li>
                <li>Usuário deve conter entre 4 e 12 caractéres</li>
                <li>A senha precisa conter entre 6 e 12 caractéres</li>
            </ul>
      
            <form action="/" method="POST" class="form" >
                <label>Nome:</label>
                <input type="text" class="nome">

                <label>Sobrenome:</label>
                <input type="text" class="sobrenome">

                <label>CPF:</label>
                <input type="text" class="cpf">

                <label>Usuário:</label>
                <input type="text" class="user">

                <label>Senha:</label>
                <input type="text" class="senha">

                <label>Repetir a Senha:</label>
                <input type="text" class="re-senha">

                <button type="submit" class="btn" >enviar</button>

            </form>

    </section>
    <script src="./script.js"></script>
</body>
</html>
